<div class="gallery" ng-show="tab.isSet(6)">
    <!----------------bootstrap og galery---------------------------------->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!----------------bootstrap og galery---------------------------------->
    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="gallery/12107112_914924588555776_5709594198022937866_n.jpg" width="320px">
                </div>
                <div class="item">
                    <img src="gallery/12644651_965319070182994_6414946692586162616_n.jpg" width="320px" >
                </div>

                <div class="item">
                    <img src="gallery/365232456.bmp" width="350px">
                </div>
                <div class="item">
                    <img src="gallery/logo.png" >
                </div>

                <div class="item">
                    <img src="gallery/hands.jpg">
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
