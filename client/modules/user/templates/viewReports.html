<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">הכנסות</h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-platColor2">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-filter"></i> בחר טווח </h3>
            </div>
            <div class="panel-body">
                <md-content layout-padding="">
                    <md-content layout-padding="">
                        <div layout-gt-sm="row">
                            <md-select ng-model="fromMonth" aria-label="Close" placeholder="מחודש">
                                <md-option ng-repeat="item in months">{{ item.month }} {{ item.year }}</md-option>
                            </md-select>
                            &nbsp &nbsp &nbsp
                            <md-select ng-model="toMonth" aria-label="Close" placeholder="עד חודש">
                                <md-option ng-repeat="item in months">{{ item.month }} {{ item.year }}</md-option>
                            </md-select>
                        </div>
                    </md-content>
                </md-content>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-platColor2">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-database"></i> דו"חות הכנסות </h3>
            </div>
            <div class="panel-body">
                <div ng-show="filteredReports.length">
                    <md-content layout-padding="">

                        <table id="reportsTable" class="table table-striped" dir="rtl">
                            <thead dir="rtl">
                            <tr>
                                <th><span class="glyphicon glyphicon-flag"></span>מספר</th>
                                <th><span class="glyphicon glyphicon-calendar"></span>תאריך</th>
                                <th><span class="glyphicon glyphicon-export"></span>תיאור</th>
                                <th><span class="glyphicon glyphicon-import"></span>הכנסות</th>
                                <th><span class="glyphicon glyphicon-trash"></span>מחק</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in filteredReports track by $index">
                                <td ng-bind="$index + 1"></td>
                                <td ng-bind="item.date.format('MM/YYYY')"></td>
                                <td ng-bind="item.description"></td>
                                <td ng-bind="sumAmountReport(item)"></td>
                                <td>
                                    <span>
                                        <button type="button" class="btn btn-default btn-sm"
                                                ng-click="deleteItem(item)">מחק</button>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </md-content>
                    <div>
                        <span class="glyphicon glyphicon-menu-hamburger"></span> סך הכל הכנסות:
                        <span ng-bind="data.totalAmount"></span>
                    </div>
                </div>
                <div ng-show="!filteredReports.length">
                    <label> למערכת אין נתונים להציג עבורך</label>
                </div>
            </div>
            <div class="panel-footer">
                <div>
                    <md-button class="md-raised md-primary" ng-click="clearFilters()">נקה סינונים</md-button>
                </div>
            </div>
        </div>
    </div>
</div>
