<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> דו"ח הוצאות </h1>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-platColor4">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-filter"></i> סינון זמן </h3>
            </div>
            <div class="panel-body">
                <md-content layout-padding="">
                    <div layout-gt-sm="row">
                        <div>
                            <md-button class="md-raised md-primary" ng-click="changeSelection('byMonth')">לפי חודש
                            </md-button>
                            <md-button class="md-raised md-primary" ng-click="changeSelection('byRange')">לפי טווח
                            </md-button>
                        </div>
                        &nbsp
                        <div ng-show="data.filterSelection == 'byMonth'"><br>
                            <div class="form-group">
                                <md-select ng-model="selectedMonth" aria-label="Close" placeholder="בחר חודש">
                                    <md-option ng-repeat="item in months">{{ item.month }} {{ item.year }}</md-option>
                                </md-select>
                            </div>
                        </div>

                        <div ng-show="data.filterSelection == 'byRange'"><br>
                            <div class="form-group">
                                <md-datepicker ng-model="fromDate" md-placeholder="מתאריך"></md-datepicker>
                            </div>
                            &nbsp
                            <div class="form-group">
                                <md-datepicker ng-model="toDate" md-placeholder=" עד תאריך"></md-datepicker>
                            </div>
                        </div>
                    </div>
                </md-content>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-platColor4">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-filter"></i> סינון קטגוריה </h3>
            </div>
            <div class="panel-body">
                <md-content layout-padding="">
                    <md-select ng-model="data.categoryOfPayment" aria-label="Close" placeholder="אמצעי תשלום">
                        <md-option ng-repeat="item in paymentMethods">{{ item.name }}</md-option>
                    </md-select>

                    <md-select ng-model="data.category" aria-label="Close" placeholder="קטגוריה">
                        <md-option ng-repeat="item in categories">{{ item.name }}</md-option>
                </md-content>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-platColor2">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-database"></i> נתונים </h3>
            </div>
            <div class="panel-body">
                <div ng-show="filteredBills.length">
                    <md-content layout-padding="">
                        <table id="reportsTable" class="table table-striped" dir="rtl">
                            <thead dir="rtl">
                            <tr>
                                <th><span class="glyphicon glyphicon-flag"></span> מס'</th>
                                <th><span class="fa fa-ils"></span> סכום</th>
                                <th><span class="glyphicon glyphicon-lock"></span> קטגוריה</th>
                                <th><span class="fa fa-credit-card"></span> אמצעי תשלום</th>
                                <th><span class="glyphicon glyphicon-calendar"></span> תאריך</th>
                                <th><span class="glyphicon glyphicon-info-sign"></span> תיאור</th>
                                <th><span class="glyphicon glyphicon-trash"></span> מחק</th>
                            </tr>
                            </thead>
                            <tbody class='export-table'>
                            <tr ng-repeat="item in filteredBills track by $index">
                                <td ng-bind="$index+1"></td>
                                <td ng-bind="item.amount"></td>
                                <td ng-bind="item.category"></td>
                                <td ng-bind="item.categoryOfPayment"></td>
                                <td ng-bind="item.date.format('DD/MM/YYYY')"></td>
                                <td ng-bind="item.description"></td>
                                <td><span><button type="button" class="btn btn-default btn-sm"
                                                  ng-click="deleteItem(item._id)">מחק</button></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </md-content>
                    <div>
                        <span class="glyphicon glyphicon-menu-hamburger"></span> סך הכל הכנסות:
                        <span ng-bind="data.sumAmount"></span>
                    </div>
                </div>
                <div ng-show="!filteredBills.length">
                    <label> למערכת אין נתונים להציג עבורך</label>
                </div>
            </div>

            <div class="panel-footer">
                <md-button class="md-raised md-primary" ng-click="clearFilters()">נקה סינונים</md-button>
            </div>
        </div>
    </div>
    <div layout-gt-sm="row">
        <div>

        </div>
    </div>
</div>
