<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> רשימת המשפחות </h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-blue">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-database"></i> פרטי המשפחות </h3>
            </div>
            <md-content layout-padding="">

                <table id="reportsTable" class="table table-striped" dir="rtl">
                    <thead dir="rtl">
                    <tr>
                        <th><span class="glyphicon glyphicon-flag"> </span> מס'</th>
                        <th><span class="glyphicon glyphicon-user"></span> שם המשפחה</th>
                        <th><span class="glyphicon glyphicon-earphone"></span> טלפון</th>
                        <th><span class="glyphicon glyphicon-phone-alt"></span> טלפון נוסף</th>
                        <th><span class="glyphicon glyphicon-home"></span> כתובת</th>
                        <th><span class="glyphicon glyphicon-envelope"></span> דוא"ל</th>
                        <th ng-show="ifSuper()"><span class="glyphicon glyphicon-eye-open"></span> מנחה המשפחה</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in familyList track by $index">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="item.lastName"></td>
                        <td ng-bind="item.phone1"></td>
                        <td ng-bind="item.phone2"></td>
                        <td ng-bind="item.address"></td>
                        <td ng-bind="item.email"></td>
                        <td ng-bind="item.leader.leaderName" ng-show="ifSuper()"></td>
                    </tr>
                    </tbody>
                </table>
            </md-content>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>
